<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<H3>STUDENT REGISTRATION FORM</H1>
<body>
<table border="5">
    <tr>
        <td>
            <label>First Name</label>
        </td>
        <td>
            <input type="Text" maxlength="50" id="FirstName">

    </tr>
    <tr>
        <td>

        </td>
        <td>
            <input type="Text" maxlength="50" id="FirstName">

    </tr>
    <tr>
        <td>

            <input type="Email"id="Email">
        </td>
    </tr>
    <tr>
        <td>
            <label>Mobile Number</label>
        </td>
        <td>
            <input type="Number" maxlength="10">
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender</label>
        </td>
        <td>
            <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">  
                <label>Female</label> 
        </td>
    </tr>
    <tr>
        <td>
            <lable>Date Of Birth DOB</lable>
        </td>
        <td>
            <select>
                <option>1</option>
                <option>2</option>

                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select>
                <option>Jan</option>
                <option>feb</option>
                <option>mar</option>
                <option>apr</option>
                <option>may</option>
                <option>jun</option>
                <option>jul</option>
                <option>aug</option>
                <option>sep</option>
                <option>oct</option>
                <option>nov</option>
                <option>dec</option>
            </select>
            <select>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
            </select>
        </td>
        
    </tr>
    <tr>
        <td>
            <label>Address</label>
        </td>
        <td>
            <textarea name="" id="Address" cols="10" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label>City</label>
        </td>
        <td>
            <input type="Text" maxlength="50">
        </td>
    </tr>
    <tr>
        <td>
            <label>PinCode</label>
        </td>
        <td>
            <input type="Number" maxlength="10">
        </td>
    </tr>
    <tr>
        <td>
            <label>State</label>
        </td>
        <td>
            <input type="Text" maxlength="50">
        </td>
    </tr>
    <tr>
        <td>
            <label>Country</label>
        </td>
        <td>
            <input type="Text" maxlength="50">
        </td>
    </tr>
    <tr>

        <lable>Hobbies</lable>
        </td>

            <label>Drawing</label>

            <input type="CheckBox" id="Drawing">
            <label>Sketching</label>
            <input type="CheckBox" id="Drawing">

                    <input type="checkbox">
                    <label>Graduation</label>
                    <input type="checkbox">
                    <label>Post Graduation</label>
                    <input type="checkbox">
                    <label>Phd</label>
                </td>
            </tr>
        </td>
        <tr>
            <td>
                <label>Course Applied For</label>
            </td>
            <td>
                <input type="checkbox">
                <lable>BCA(Bachlor Of Computer Application</lable><br>

                <lable>BCOM(Bachlor Of Computer Application</lable><br>

                <input type="Checkbox">
                <label>MCOM</label><br>
                <input type="Checkbox">
                <label>MSC</label><br>
                <input type="Checkbox">
                <label>MBA</label><br>
            </td>

    </tr>
    <TR>
        <td colspan="2" align="center">
            <button>Submit</button> <button>Reset</button>
            </td>
    </TR>

</table>
</body>
</html>
