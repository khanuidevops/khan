<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khangroup</title>
    <style>
        div p{color: brown;}
        div >p{color: blue;}
        div+p{color: blueviolet;}
        div ~p{color: aquamarine;}
        span p:hover{color: red;}
        p::first-letter{color: green}
        span p::first-line{color: green}
    </style>
</head>
<body>
    <p>Hello Mr. Khan</p>
    <p>How are you doing?</p>
    <div>
        <p>Hello Mrs. Naaaz</p>
        <p>How are you doing?</p>
        <span>
            <p>I am Good!</p>
            <p>Doing Great!</p>
        </span>
        <p>Where are you?</p>
        <p>I am Near by you...</p>
    </div>
    <p>lets meet today?</p>
    <p>okay! sure...</p>
    
</body>
</html>
